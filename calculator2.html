<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f8fafc, #e8eff5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: calc(50% - 12px);
            padding: 10px;
            margin: 10px 6px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004085;
            transform: scale(0.98);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <div>
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">−</button>
            <button onclick="calculate('multiply')">×</button>
            <button onclick="calculate('divide')">÷</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero.";
                        break;
                    default:
                        result = "Invalid operation.";
                }
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>

</html>
